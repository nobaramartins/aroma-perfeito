<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definindo a codificação de caracteres para UTF-8, que é o padrão para caracteres acentuados e especiais -->
    <meta charset="UTF-8">
    <!-- Configurando a meta tag de viewport para garantir que a página seja responsiva em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Definindo o título da página, que será exibido na aba do navegador -->
    <title>Catálogo de Produtos</title>
    <!-- Link para o arquivo CSS, que é responsável por estilizar a página -->
    <link rel="stylesheet" href="../css/listar_produtos.css?v=2">
</head>
<body>
    <!-- Container principal do catálogo de produtos -->
    <div class="catalog-container">
        <!-- Cabeçalho com o nome da loja e botão para adicionar novos itens -->
        <header>
            <h1>Aroma Perfeito</h1> <!-- Nome da loja ou da marca -->
            <div class="actions">
                <!-- Botão para adicionar novos produtos ao catálogo -->
                <button id="addItemBtn">+ Adicionar Item</button>
            </div>
        </header>

        <!-- Seção onde os produtos serão listados dinamicamente -->
        <div id="productList" class="product-list"></div>
    </div>

    <!-- Script que provavelmente controla a interação e dinâmica da listagem de produtos -->
    <script src="../js/listar_produtos.js?v=2"></script>
</body>
</html>
